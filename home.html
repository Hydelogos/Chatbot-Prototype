<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="messages">
      <ul>

      </ul>
    </div>
    <input type="text" name="message">
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Network.js"></script>
  <script src="./Predict/Predict.js"></script>

  <script>

    var predict = new Predict();
    $("ul").append("<li class='intelligence'> Bonjour, Je suis une IA, parles moi comme si tu venais de me rencontrer, au bout de 30 reponses que tu me donneras je tenterai de r√©pondre par moi meme!</li>");

    $(document).keypress(function(event) {
      if(event.charCode == 13 && $("input").val().replace(/\s/g,"").length > 2){
        var myMessage = $("input").val();
        var number = 1;
        if($(".me").length){
          number += $(".me").length;
        }
        $("ul").append("<li class='me'>" + number + ". " + myMessage + "</li>");
        $("input").val("");
        var element = document.getElementById("messages");
        element.scrollTop = element.scrollHeight;
        var response = predict.talk(myMessage);
        $("ul").append("<li class='intelligence'>" + response + "</li>");
        var element = document.getElementById("messages");
        element.scrollTop = element.scrollHeight;
      }
    });

  </script>

</html>
